<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: white;
      background-image: url('./ハロウィーン期間中キタユメ。_files/kita_kabe.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: top center;
      background-size: cover;
      font-family: Georgia, serif;
      height: 200px; /* Adjust this to fit the gif height */
      width: 100%;
      overflow-x: hidden;
    }

    .back-button {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      z-index: 2;
      position: relative;
    }

    .back-button img {
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .back-button img:hover {
      transform: scale(1.05);
    }

    .book-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      max-width: 100vw;
      flex-wrap: nowrap;
      z-index: 1;
      position: relative;
    }

    canvas {
      width: 45vw;
      height: auto;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0 40px;
      z-index: 2;
      position: relative;
    }

    .nav-buttons img {
      cursor: pointer;
      width: 100px;
      transition: transform 0.2s ease;
    }

    .nav-buttons img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Back to Main Site Button -->
  <div class="back-button">
    <a href="https://yosukeva.github.io/index/">
      <img src="https://www.34km.club/bak/kitayume/top.gif" alt="Back to site">
    </a>
  </div>

  <!-- Book Pages -->
  <div class="book-container">
    <canvas id="leftPage"></canvas>
    <canvas id="rightPage"></canvas>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <img src="https://www.34km.club/bak/kitayume/mae.gif" alt="Previous" onclick="goToPrevPage()">
    <img src="https://www.34km.club/bak/kitayume/tugi.gif" alt="Next" onclick="goToNextPage()">
  </div>

  <script>
    const url = 'https://files.catbox.moe/e42ti3.pdf'; // PDF URL
    let pdfDoc = null;
    let currentPage = 1;

    const leftCanvas = document.getElementById('leftPage');
    const rightCanvas = document.getElementById('rightPage');
    const leftCtx = leftCanvas.getContext('2d');
    const rightCtx = rightCanvas.getContext('2d');

    const renderPage = async (pageNum, canvas, ctx) => {
      if (pageNum > pdfDoc.numPages) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }

      const page = await pdfDoc.getPage(pageNum);
      const desiredWidth = window.innerWidth * 0.45;
      const unscaled = page.getViewport({ scale: 1 });
      const scale = desiredWidth / unscaled.width;
      const viewport = page.getViewport({ scale });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: ctx, viewport }).promise;
    };

    const renderBook = async () => {
      await renderPage(currentPage, leftCanvas, leftCtx);
      await renderPage(currentPage + 1, rightCanvas, rightCtx);
    };

    const goToNextPage = () => {
      if (currentPage + 2 <= pdfDoc.numPages) {
        currentPage += 2;
        renderBook();
      }
    };

    const goToPrevPage = () => {
      if (currentPage - 2 >= 1) {
        currentPage -= 2;
        renderBook();
      }
    };

    pdfjsLib.getDocument(url).promise.then((pdf) => {
      pdfDoc = pdf;
      renderBook();
    });
  </script>

</body>
</html>
