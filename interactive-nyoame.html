<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive NyoAme</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  font-family: "MS PGothic", Arial, sans-serif;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  background-color: #f9f9f9;

  background-image: url('./ハロウィーン期間中キタユメ。_files/kita_kabe.gif');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center top;
  background-attachment: fixed;
}

    .container {
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
    }

    .game-container {
      text-align: center;
    }

    #flash-container {
      width: 100%;
      max-width: 768px;
      aspect-ratio: 1 / 1;
      margin: 0 auto;
    }

    .video-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .info-bar {
      font-size: 13px;
      color: #777;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }

    .action-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      margin-bottom: 10px;
    }

    .extra-button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    .extra-button img {
      width: 20px;
      height: 20px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="game-container">
      <div id="flash-container"></div>
    </div>

    <div class="video-title">Interactive NyoAme</div>

    <div class="info-bar">
      Uploaded by <b>kaveveh</b> • 12 Jul 2025
    </div>

    <div class="description">
this was supposed to be like a birthday gift for america(hetalia) but that was like one week ago;)
HEAVILY inspired.. by the Interactive Hetalia games by NamiOki!
For mobile users, the audio might be a little delayed. I dont know why..
    </div>

    <div class="action-bar">
      <div class="button-group">
        <button class="extra-button" onclick="copyLink()">
          <img src="https://i.ibb.co/nMFVySPK/link.png" alt="Copy" />
          Copy Link
        </button>
        <a href="Interacitve_NyoAmerica.swf" download>
          <button class="extra-button">
            <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" alt="Download">
            Download SWF
          </button>
        </a>
      </div>
    </div>
  </div>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("flash-container").appendChild(player);
    player.style.width = "100%";
    player.style.height = "100%";
    player.load("Interacitve_NyoAmerica.swf");

    function copyLink() {
      const dummy = document.createElement('input');
      document.body.appendChild(dummy);
      dummy.value = window.location.href;
      dummy.select();
      document.execCommand('copy');
      document.body.removeChild(dummy);
      alert("Link copied!");
    }
  </script>
</body>
</html>
